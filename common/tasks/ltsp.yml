## Debian recommends we run LTSP in NFS mode, not NBD mode
## I have noticed on some systems /etc/exportsfs is missing completely after installation
## of LTSP, so let's copy our file.
- name: Copy exports
  copy: src=common/files/exports dest=/etc
  notify: reload nfs

