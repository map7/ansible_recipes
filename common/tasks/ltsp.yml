#
# Work around for network manager to work with tftpd
#
# Refer Debian bug 771441: http://tinyurl.com/owebjgz 
#
- name: Fix tftpd-hpa to start properly
  lineinfile:
    dest=/etc/default/tftpd-hpa
    regexp="^TFTP_ADDRESS"
    line='TFTP_ADDRESS=":69"'
    backup=yes
    state=present
  
