---
#
# System GUI related tasks and tools
#

- name: Remote support
  action: apt pkg={{ item }} state=installed force=yes
  with_items:
    - remmina
    - remmina-plugin-nx
    - remmina-plugin-vnc

- name: GUI tools
  action: apt pkg={{ item }} state=installed force=yes
  with_items:
    - font-manager
    - ttf-mscorefonts-installer
    - devilspie                 # Save window placement
